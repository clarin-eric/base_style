sudo: false
git:
  depth: 1
addons:
  apt:
    packages:
    - curl
env:
  global:
    - BOOTSTRAP_DEP_URL='https://github.com/twbs/bootstrap/archive/v3.3.6.tar.gz'
script:
  - sh -x ./build.sh
deploy:
  api_key:
    secure: "$DEPLOY_OAUTH_TOKEN"
  file:
    - "bootstrap.tgz"
    - "variables.less"
  on:
    tags: true
  overwrite: true
  provider: releases
  skip_cleanup: true
notifications:
  email:
    on_success: change
    on_failure: always
