sudo: false
git:
  depth: 1
addons:
  apt:
    packages:
    - curl
    - bsdtar
env:
  - STYLE_VERSION="0.1.2-dev" BOOTSTRAP_VER="3.3.7"
script:
  - sh -x ./build.sh
  - mvn --version
  - mvn clean deploy -X -Pcss-with-bootstrap
  - mvn clean deploy -X -Pless-with-bootstrap
  - mvn clean deploy -X -Pless-without-bootstrap
deploy:
  api_key:
    secure: "$DEPLOY_OAUTH_TOKEN"
  file:
    - "release-${STYLE_VERSION}.tgz"
    - "variables.less"
  on:
    tags: true
  overwrite: true
  provider: releases
  skip_cleanup: true
notifications:
  email:
    on_success: change
    on_failure: always
